{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">ğŸ“‹ Daftar Kegiatan</h2>
    <a href="{{ url_for('tambah_kegiatan') }}" class="btn btn-success mb-3 animate__animated animate__fadeIn">Tambah Kegiatan</a>
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nama Kegiatan</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for k in kegiatan_list %}
            <tr class="animate__animated animate__fadeInUp">
                <td>{{ k.id }}</td>
                <td>{{ k.nama }}</td>
                <td>{{ k.tanggal }}</td>
                <td>{{ k.keterangan }}</td>
                <td>
                    <a href="{{ url_for('edit_kegiatan', id=k.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('kegiatan_hapus', id=k.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus?')">Hapus</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Belum ada kegiatan.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
