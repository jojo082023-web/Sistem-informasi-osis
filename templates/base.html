<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Informasi OSIS{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        nav .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
        }
        nav .nav-link:hover {
            color: #0d6efd !important;
            transform: translateY(-2px);
        }
        .content-wrapper {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{{ url_for('home') }}">
            <i class="bi bi-mortarboard-fill"></i> OSIS App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu Tengah -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('anggota_list') }}">Anggota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kegiatan') }}">Kegiatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('surat') }}">Surat</a>
                </li>
            </ul>

            <!-- Menu Kanan -->
            <ul class="navbar-nav">
                {% if session.get('user') %}
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Konten Halaman -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
