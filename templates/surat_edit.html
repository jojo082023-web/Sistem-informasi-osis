{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Surat</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nomor Surat</label>
            <input type="text" name="nomor_surat" class="form-control" value="{{ data.nomor_surat }}">
        </div>
        <div class="mb-3">
            <label>Tanggal</label>
            <input type="date" name="tanggal" class="form-control" value="{{ data.tanggal }}">
        </div>
        <div class="mb-3">
            <label>Perihal</label>
            <input type="text" name="perihal" class="form-control" value="{{ data.perihal }}">
        </div>
        <div class="mb-3">
            <label>Keterangan</label>
            <textarea name="keterangan" class="form-control" rows="3">{{ data.keterangan }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{{ url_for('surat') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
