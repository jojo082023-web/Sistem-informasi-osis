{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">ðŸ“„ Daftar Surat</h2>
    <a href="{{ url_for('tambah_surat') }}" class="btn btn-success mb-3 animate__animated animate__fadeIn">Tambah Surat</a>
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nomor Surat</th>
                <th>Perihal</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for s in surat_list %}
            <tr class="animate__animated animate__fadeInUp">
                <td>{{ s.id }}</td>
                <td>{{ s.nomor_surat }}</td>
                <td>{{ s.perihal }}</td>
                <td>{{ s.tanggal }}</td>
                <td>{{ s.keterangan }}</td>
                <td>
                    <a href="{{ url_for('surat_edit', id=s.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('surat_hapus', id=s.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus?')">Hapus</button>
</form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">Belum ada surat.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
